<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>页面跳转</title>
	</head>
	<body>
		<div>
			<h2> <span id="jumpTo">5</span>秒后自动跳转到腾讯网吧</h2>
		</div>
		<script type="text/javascript">
			function countDown(secs, surl) {
				var jumpTo = document.getElementById('jumpTo');
				jumpTo.innerHTML = secs;
				if (--secs > 0) {
					setTimeout("countDown(" + secs + ",'" + surl + "')", 1000);
				}
				else {
					location.href = surl;
				}
			}     	
				countDown(5, 'https://wb.qq.com');
		</script>
	</body>
</html>
