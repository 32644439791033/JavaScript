<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>isNaN用法</title>
<script type= " text/javascript">
  
function sum()
{
	var num1=parseFloat(document.myform.first.value);
	var num2=parseFloat(document.myform.second.value);
	if(isNaN(num1)==true)
	{
		alert(document.myform.first.value+"不能转换为一个数字！");
		return;
	}
	if(isNaN(num2)==true)
	{
		alert(document.myform.second.value+"不能转换为一个数字！");
		return;
	}
	document.myform.result.value =num1+num2;
}
</script>
    <body style=" font-size: 30px;"><form name="myform">
        加数:<input type="text" name="first" size="6">  被加数:<input type="text" name="second" size="6">  <input type="button" value="求和" onClick="sum()">&nbsp; <input type="text" name="result" size="6">
        </form>
</body>
</html>
